buildscript {
    ext { // ext : build.gradle에서 사용하는 전역변수를 설정한다.
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}") // spring-boot-gradle-plugin라는 스프링 부트 그레이들 플로그인의 2.1.7.RELEASE를 의존성으로 받아들인다.
    }
}

// 선언한 플러그인 의존성들을 적용할 것인지 결정한다. 하단 플러그인들은 자바와 스프링 부트를 사용하기 위한 필수 플러그인들이다.
apply plugin : 'java'
apply plugin : 'eclipse'
apply plugin : 'org.springframework.boot'
apply plugin : 'io.spring.dependency-management' // io.spring.dependency-management : 스프링 부트의 의존성들을 관리해 주는 플러그인이다.

group 'com.jojoIdu.book'
version '1.0-SNAPSHOT'

repositories { // 각종 의존성 (라이브러리)들을 어떤 원격 저장소에서 받을 지 정한다.
    mavenCentral()
    jcenter()
}

dependencies { // 프로젝트 개발에 필요한 의존성들을 선언하는 곳이다.
    implementation('org.springframework.boot:spring-boot-starter-web')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
}